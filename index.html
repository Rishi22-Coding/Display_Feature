<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/577845f6a5.js" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
    <script src=
"https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
    </script>
    <script src=
"https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
    </script>
    <title>Document</title>

</head>

<body>
    <select class="custom-select mx-5 my-3" id="effect-details" style="width: 150px;">
        <option>Select Effect</option>
        <option value="static">Static</option>
        <option value="scroll-right">Scroll Right</option>
        <option value="scroll-left">Scroll Left</option>
        <option value="scroll-up">Scroll Up</option>
        <option value="scroll-down">Scroll Down</option>
        <option value="blink">Blink</option>
        <option value="fade-in">Fade In</option>
        <option value="fade-out">Fade Out</option>
        <option value="wipe-left">Wipe Left</option>
        <option value="wipe-right">Wipe Right</option>
        <option value="wipe-up">Wipe Up</option>
        <option value="wipe-down">Wipe Down</option>
        <option value="pop">Pop</option>
    </select>
    <div id="animate-container">
        <div class="static animate">
            <p>This is Static</p>
        </div>

        <div class="scroll-right animate">
            <p>This is Scroll-Right</p>
        </div>

        <div class="scroll-left animate">
            <p>This is Scroll-Left</p>
        </div>

        <div class="scroll-up animate">
            <p>This is Scroll-Up</p>
        </div>

        <div class="scroll-down animate">
            <p>This is Scroll-Down</p>
        </div>

        <div class="blink animate">
            <p>This is Blink</p>
        </div>

        <div class="fade-in animate">
            <p>This is Fade-In</p>
        </div>

        <div class="fade-out animate">
            <p>This is Fade-Out</p>
        </div>

        <div class="wipe-left animate">
            <p>This is Wipe-Left</p>
        </div>
    </div>
</body>

</html>
